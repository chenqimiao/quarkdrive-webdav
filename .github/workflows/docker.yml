name: Build and Push Docker image

on:
  workflow_dispatch:
    inputs:
      ref:
        description: '选择要构建的分支或 tag'
        required: true
        default: 'main'
      docker_version:
        description: 'Docker 版本（main 分支为 latest，其它分支/tag 与 ref 一致，可手动修改）'
        required: false
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: 输出 Docker 版本
        run: docker version

      - name: 设置 Docker 镜像标签
        id: vars
        run: |
          tag_input="${{ github.event.inputs.docker_version }}"
          ref_input="${{ github.event.inputs.ref }}"
          if [[ -n "$tag_input" ]]; then
            echo "tag=$tag_input" >> $GITHUB_OUTPUT
          elif [[ "$ref_input" == "main" ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=$ref_input" >> $GITHUB_OUTPUT
          fi

      - name: 登录 GitHub 容器注册表
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 设置 Buildx
        uses: docker/setup-buildx-action@v3

      - name: 构建并推送多架构 Docker 镜像
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/${{ github.repository_owner }}/quarkdrive-webdav:${{ steps.vars.outputs.tag }} \
            --push \
            -f docker/Dockerfile .