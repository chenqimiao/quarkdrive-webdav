name: Build and Push Docker image

on:
  workflow_dispatch:
    inputs:
      ref:
        description: '选择要构建的分支或 tag'
        required: true
        default: 'main'
      docker_version:
        description: '手动指定 Docker 版本（可选，main 分支默认 latest，其它分支/tag 默认与 ref 一致）'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: 输出 Docker 版本
        run: docker version

      - name: 设置 Docker 镜像标签
        id: vars
        run: |
          if [[ -n "${{ github.event.inputs.docker_version }}" ]]; then
            echo "tag=${{ github.event.inputs.docker_version }}" >> $GITHUB_OUTPUT
          elif [[ -z "${{ github.event.inputs.ref }}" || "${{ github.event.inputs.ref }}" == "main" ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.event.inputs.ref }}" >> $GITHUB_OUTPUT
          fi

      - name: 登录 GitHub 容器注册表
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 设置 Buildx
        uses: docker/setup-buildx-action@v3

      - name: 构建并推送多架构 Docker 镜像
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/${{ github.repository_owner }}/quarkdrive-webdav:${{ steps.vars.outputs.tag }} \
            --push \
            -f docker/Dockerfile .